name: CodeQL

on:
  push:
    branches:
      - main

jobs:
  analyze:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        language: [java]  # Add other languages as needed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build
      run: |
        # Add your custom build commands here
        # For example, for Java projects, you might use:
         mvn clean install
        # or
        # ./gradlew build
        # Adjust these commands based on your project's build setup

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1

    - name: Run CodeQL analysis
      uses: github/codeql-action/analyze@v1
